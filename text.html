<html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=0.7, maximum-scale=4.0, minimum-scale=0.5, user-scalable=no" /><meta name="viewport" content="width=device-width, user-scalable=no" /><meta name="apple-mobile-web-app-capable" content="no" /><meta name="apple-mobile-web-app-status-bar-style" content="black" /><title>ㅁ 꾸미기</title><script type="text/javascript">var text1 = "";function print()  {  const name = document.getElementById('input').value;  let first_char = name.charAt(0);  let second_char = name.charAt(1);  document.getElementById("result").value = text1.concat(" ",first_char,"⃢", second_char, " ");}function copyToClipboard(elementId) {  var aux = document.createElement("input");  aux.setAttribute("value", document.getElementById(elementId).value);  document.body.appendChild(aux);  aux.select();  document.execCommand("copy");  document.body.removeChild(aux);}</script><style>input {  width: 85%;  font-size:100px;  text-align:center;  maxlength="2";}#test_btn1{ margin-right:0px; }#btn_group button{ border: 1px solid skyblue; background-color: rgba(0,0,0,0); color: skyblue; padding: 5px; font-size: 100px; }</style></head><body><center><b>토익님의 선물!</b><br>위 칸 입력 후 <button id="test_btn1" tabindex="1">복사</button/>  클릭<br><input id='input' onkeyup='print()' autofocus tabindex="1" onfocus="alll()"/><by><div id="btn_group"><button id="test_btn1"onclick="copyToClipboard('result')" tabindex="2">복사</button></div><by><input id='result' placeholder="위 칸 입력 후  복⃢사  클릭" disabled=true;></div><by></center></body></html>
